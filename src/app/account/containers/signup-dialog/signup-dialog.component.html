<div class="signup-container">
  <div class="signup-form">
    <mat-icon class="close-button" (click)="onClose()">close</mat-icon>
    <h2>Create Account</h2>
    <mat-divider></mat-divider>
    <form [formGroup]="signUpForm" (submit)="onSubmit()">
      <mat-form-field class="input-container">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName" />
        <mat-error>First Name is required</mat-error>
      </mat-form-field>
      <mat-form-field class="input-container">
        <mat-label>Last Name</mat-label>
        <input matInput name="lastName" formControlName="lastName" />
        <mat-error>Last Name is required</mat-error>
      </mat-form-field>
      <div>
        <mat-form-field class="me-4">
          <mat-label>Gender</mat-label>
          <mat-select>
            <mat-option value="female">Female</mat-option>
            <mat-option value="male">Male</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Birthdate</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker">
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <mat-form-field class="input-container">
        <mat-label>Username</mat-label>
        <input matInput name="username" formControlName="username" />
        <mat-error>Username is required</mat-error>
      </mat-form-field>
      <mat-form-field class="input-container">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email" />
        <mat-error>Email is required</mat-error>
      </mat-form-field>
      <mat-form-field class="input-container">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          formControlName="password"
        />
        <mat-error>Password is required</mat-error>
      </mat-form-field>
      <mat-form-field class="input-container">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          formControlName="confirmPassword"
        />
        <mat-error>Confirm Password is required</mat-error>
      </mat-form-field>
      <button mat-flat-button color="primary">Sign Up</button>
    </form>
  </div>
</div>
