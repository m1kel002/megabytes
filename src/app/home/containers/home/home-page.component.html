<div class="header-section">
    <div class="logo-container">
        <a href="">Megabytes</a>
    </div>
    <mat-icon aria-label="Open Menu" class="menu-icon" (click)="toggleMenu()">menu</mat-icon>
    <nav>
        <mat-icon class="close-menu" aria-label="Close Menu" (click)="toggleMenu()">close</mat-icon>
        <ul class="nav-list">
            <li>
                <a class="nav-link" href="">Home</a>
            </li>
            <li>
                <a class="nav-link" href="">Messages</a>
            </li>
            <li>
                <mat-icon #profileToggle class="profile-toggle" (click)="toggleMenu()"
                cdkOverlayOrigin #trigger="cdkOverlayOrigin">account_circle</mat-icon>
                <ng-template 
                cdkConnectedOverlay
                [cdkConnectedOverlayOrigin]="trigger"
                [cdkConnectedOverlayOpen]="showMenu.value">
                    <app-profile-dialog
                    [userProfile]="userProfile$"
                    (onLogout)="onClickLogout()"
                    ></app-profile-dialog>
                </ng-template>
            </li>
        </ul>
    </nav>
</div>
<section class="content-section" *ngrxLet="posts$ as posts">
        <app-create-post class=""></app-create-post>
        <div class="content" *ngFor="let post of posts">
            <app-post [post]="post"></app-post>
        </div>
</section>
